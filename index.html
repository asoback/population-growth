<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Population Growth Calculator</title>
        <script type="module" src="./index.js"></script>
        <link rel="stylesheet" href="./style.css">
        <!-- Chart.js -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        <div class="container">
            <div class=banner></div>
            <div class=title>
                <h1>Population Growth Calculator</h1>
            </div>
            <div class=main-form>
                <div>
                    <label for="num_years">Number of Years</label>
                    <input id="num_years" type="number" value="100" step="50">
                    <label for="growth_rate">Rate</label>
                    <input id="growth_rate" type="number" value="1.2" step="0.1">%
                    <label for="starting_pop">Starting Population (Billions)</label>
                    <input id="starting_pop" type="number" value="7.8" step="0.1">
                    <div class="advanced_menu_options">
                        <label for="max_pop">Population Carrying Capacity (Billions)</label>
                        <input id="max_pop" type="number" value="10">
                    </div>
                </div>
                <div>
                    <label for="show_advanced">Carrying Capacity</label>
                    <input id="show_advanced" type="checkbox">
                </div>
            </div>
            <div class=results_area>
                <p id="results_output"></p>
				<p id="results_description"></p>
            </div>
            <div class=chart-area>
                <canvas class="chart" id="population_chart"></canvas>
            </div>
        </div>
    </body>
</html>
